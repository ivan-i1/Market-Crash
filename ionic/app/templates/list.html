<ion-view view-title="List">
	<ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item ng-repeat="article in articles" href="#/app/lists/{{list.id}}/{{article.name}}">
              {{article.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
